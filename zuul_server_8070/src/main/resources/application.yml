server:
  port: 8070
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka
spring:
  application:
    name: zuul-server

logging:
  level:
    per.lx: DEBUG

#--------------------Zuul-----------------------
zuul:
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  sensitiveHeaders:
  ribbon:
    eager-load:
      enabled: true
  retryable: false
  routes:
#    login-server:
#      path: /member/**
#      serviceId: login-server
    resources-server:
      path: /resouces/**
      serviceId: resources-server
    oauth-server:
      path: /auth/**
      serviceId: oauth-server
    oauth-server2:
      path: /oauth/**
      serviceId: oauth-server

  add-proxy-headers: true
#--------------------Zuul-----------------------
