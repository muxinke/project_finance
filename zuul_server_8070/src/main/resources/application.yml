#      serviceId: page-consumer
#      sensitiveHeaders: "*"
#    generaldata-server:
#      path: /generaldata-server/**
#      serviceId: generaldata-server
#      sensitiveHeaders: "*"

#----------------------超时配置-------------------
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  eureka:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 3500

#---------------------OAuth2---------------------
security:
  oauth2:
    client:
      access-token-uri: http://localhost:${server.port}/auth/oauth/token
      user-authorization-uri: http://localhost:${server.port}/auth/oauth/authorize
      client-id: login
    resource:
      user-info-uri:  http://localhost:${server.port}/auth/api/member
      prefer-token-info: false